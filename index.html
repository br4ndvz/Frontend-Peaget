<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeanPiaget-IniciarSesion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="img/logoGrande.png" class="img" alt="Logo Jean Piaget" class="logo">
        </div>
        <div class="login-section">
            <div class="login-container">
                <div class="re" class="header">
                    <img src="img/logonombreafuera.png" alt="Logo Jean Piaget 2" class="small-logo">
                </div>
                <h2>INICIE SESIÓN EN 
                      SU CUENTA</h2>
                <form>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </form>
            </div>
            <div class="actions">
                <button type="submit">INICIAR</button>
                <a href="index1.html" class="register">Regístrate ahora</a>
            </div>
        </div>
    </div>
</body>
</html>

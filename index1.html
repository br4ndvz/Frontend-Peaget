<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeanPeaguet-Registro</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <img src="img/logonombreafuera.png" class="img3" alt="foto perfil">
    <input class="img" type="file" name="foto" id="foto" accept="image/*">
    <img class="posi" src="img/logonombreafuera.png" alt="avatar" id="img">
    <div class="main-container">
        
        <h2 class="regis">REGISTRO DE PERFIL</h2>
        <div class="container">
            <div class="rellenado">
                <form>
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                    <label for="email">Correo electronico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="actions">
                        <button class="re" type="submit">REGISTRARSE</button>
                    </div>
                </form>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
